<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div id="container">
        <div id="logo"><i class="fa fa-sign-in" aria-hidden="true"></i>
        </div>
 
    <div id="heading">
        <h1>Welcome</h1>
    </div>

    <div id="loginform">
    <div class="field">
        <input type="email" placeholder="Email Address">

    </div>
    <div class="fields" >
        <input type="password" placeholder="Password">

    </div>
    </div>
    

    <div class="enter">
        <input type="submit" value="Log In">
    </div>
    <div id="footer">
        <p><a href="#" ></a> Sign up for a new account </p>
    </div>

</div>
    
</body>
</html>
